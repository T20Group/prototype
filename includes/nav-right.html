<style type="text/css">
	@keyframes wishadd
	{
	0%   {background: rgba(0, 0, 0, 0.5);}
	50%  {background: rgba(0,153,0,0.8);}
	100% {background: rgba(0, 0, 0, 0.5);}
	} 
	.wishadd {
		animation: wishadd 1s;
	}
	.glyphicon {
		transition:all ease 1s;
	}
	.wishadd .glyphicon {
		color:red;
	}
	.wishcount { opacity:0; transition:all ease 1s; }
	.wishcount.show { opacity:1; }
	
	@keyframes wishremove
	{
	0%   {background: rgba(0, 0, 0, 0.5);}
	50%  {background: rgba(255,0,0,0.8);}
	100% {background: rgba(0, 0, 0, 0.5);}
	} 
	.wishremove {
		animation: wishremove 1s;
	}
</style>
<script>
$(function() {
	$('a').tapstart(function(e, touch) {
		e.preventDefault();
		location.href = $(this).attr('href');
	});
	var wished = false;
	$('#wishlist').tapstart(function(e, touch) {
		if(wished) {
			$('.wish-plusicon').html("&#57473;");
			$('#wishlist').removeClass('wishadd');
			$('#wishlist').addClass('wishremove');
			$('.wishcount').removeClass('show');
			wished = false;
		} else {
			$('.wish-plusicon').html("&#57481;");
			$('#wishlist').removeClass('wishremove');
			$('#wishlist').addClass('wishadd');
			$('.wishcount').addClass('show');
			wished = true;
		}
	});
});
	$('#'+page).addClass('selected');
</script>
