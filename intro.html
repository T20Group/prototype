		<!-- iosSlider plugin -->
		<script src = "js/jquery.iosslider.js"></script>
		
		<script type="text/javascript">
		
			//for main nav
			var page = "facade";
		
			//0 = House name
			//1 = Storeys
			//2 = Beds
			//3 = Baths
			//4 = Cars
			//5 = Width
			//6 = Depth
			//7 = SQM
			//8 = Plan image
			
			var houses = [
				['Astoria', 2, 3, 2, 2, 14, 20, 200, 'astoria_plan.gif'],
				['Avalon', 2, 4, 2, 2, 14, 20, 200, 'avalon_plan.gif'],
				['Bolton', 2, 4, 2, 2, 14, 20, 200, 'bolton_plan.gif']
			];

			$(document).ready(function() {
				
				$('.iosSlider').iosSlider({
					snapToChildren: true,
					desktopClickDrag: true,
					infiniteSlider: false,
					snapSlideCenter: true,
					onSlideChange: slideChange,
					elasticPullResistance:0.3,
					frictionCoefficient:0.3,
					snapFrictionCoefficient:0.95,
					elasticFrictionCoefficient:0.8
				});
				
				$('.next_slide').tapstart(function(e, touch) {
					$('.iosSlider').iosSlider('nextSlide');
				});
				
				$('.prev_slide').tapstart(function(e, touch) {
					$('.iosSlider').iosSlider('prevSlide');
				});
				
				$('.prev_slide').hide();
				
			});
			
			function slideChange(args) {
				var numberOfSlides = args.data.numberOfSlides;			
				var currentSlideNumber = args.currentSlideNumber;
				if (currentSlideNumber==1) {
					$('.prev_slide').fadeOut();
				} else {
					$('.prev_slide').fadeIn();
				}
				if (currentSlideNumber==numberOfSlides) {
					$('.next_slide').fadeOut();
				} else {
					$('.next_slide').fadeIn();
				}
				
				
			}
			
		</script>
	
	</head>

            	<script type="text/javascript">
				$(function() {
					var menuShowing = false;
					$('#menu').tapstart(function(e, touch) {
						if (menuShowing) {
							$('.wrapper').removeClass('wrapper-slide-right');
							$('.wrapper-black-overlay').addClass('hidden');
							menuShowing = false;
						} else {
							$('.wrapper').addClass('wrapper-slide-right');
							$('.wrapper-black-overlay').removeClass('hidden');
							menuShowing = true;
						}
					});
					$('.wrapper-black-overlay').tapstart(function(e, touch) {
						$('#menu').tapstart();
					});
				});
				</script>
