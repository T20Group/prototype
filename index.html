<!DOCTYPE html>
<html>

	<head>
		<title>Simonds Homes Touchscreen</title>
		<meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
		
		<!-- META -->
		<meta charset = "utf-8">
		
		<!-- CSS -->
		<link rel = "stylesheet" href = "css/slide-default.css" />
		<link rel = "stylesheet" media = "screen" href = "css/slide-common.css" />
		<link rel = "stylesheet" href = "css/styles.css" />
        
		<!-- JS -->
		<script src = "js/jquery-1.4.min.js"></script>
		<script src = "js/jquery.easing-1.3.js"></script>
		
		<!-- iosSlider plugin -->
		<script src = "js/jquery.iosslider.js"></script>
		
		<script type="text/javascript">
		
			//0 = House name
			//1 = Storeys
			//2 = Beds
			//3 = Baths
			//4 = Cars
			//5 = Width
			//6 = Depth
			//7 = SQM
			//8 = Plan image
			
			var houses = [
				['Astoria', 2, 3, 2, 2, 14, 20, 200, 'astoria_plan.gif'],
				['Avalon', 2, 4, 2, 2, 14, 20, 200, 'avalon_plan.gif'],
				['Bolton', 2, 4, 2, 2, 14, 20, 200, 'bolton_plan.gif']
			];

			$(document).ready(function() {
				
				$('.iosSlider').iosSlider({
					snapToChildren: true,
					desktopClickDrag: true,
					infiniteSlider: true,
					snapSlideCenter: true,
					onSlideChange: slideChange,
					elasticPullResistance:0.3,
					frictionCoefficient:0.3
				});
				
			});
			
			function slideChange(args) {
			
				try {
					console.log('changed: ' + (args.currentSlideNumber - 1));
				} catch(err) {
				}
				
				//$('.indicators .item').removeClass('selected');
				//$('.indicators .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');
				//alert(args.currentSlideNumber - 1);
				//$('.houseName_txt').text(houses[args.currentSlideNumber-1][0]);]
				
				var slideID = args.currentSlideNumber - 1;
				$('.houseName_txt').text(houses[slideID][0]);
				$('.houseBeds_txt').text(houses[slideID][2]);
				$('.houseBaths_txt').text(houses[slideID][3]);
				$('.houseCars_txt').text(houses[slideID][4]);
				$(".floorplan-img").attr('src',"images/"+houses[slideID][8]);
			}
		</script>
		
		
		
	</head>
	
	<body>
    	<div class="wrapper">
		
            <div class = 'responsiveHeight'>
                <div class = 'inner'>	
                    <div class = 'iosSlider'>
                        <div class = 'slider'>
                            <div class = 'item item1'>
                                <img src = 'images/astoria.jpg' />
                            </div>
                            <div class = 'item item2'>
                                <img src = 'images/avalon.jpg' />
                            </div>
                            <div class = 'item item3'>
                                <img src = 'images/bolton.jpg' />
                            </div>
                        </div>
                    </div>
                </div>	
            </div><!-- house images -->
            
            <div class="nav-bottom">
                <a class="menu_but menu1" href="#cont1">Menu 1</a>
                <a class="menu_but menu2" href="#cont2">Menu 2</a>
                <a class="menu_but menu3" href="#cont3">Menu 3</a>
            </div>
                
            <div class="nav-right">
                <a class="menu_but" href="#cont1">Gallery</a>
                <a class="menu_but" href="#cont2">Menu 2</a>
                <a class="menu_but" href="#cont3">Menu 3</a>
            </div>
            
    <!--        <div id="cont1" class="cont"><h1>Menu 1</h1></div>
            <div id="cont2" class="cont"><h1>Menu 2</h1></div>
            <div id="cont3" class="cont"><h1>Menu 3</h1></div>-->
          	<div class="house-info">
                <div class="house-name"><span class="houseName_txt">Astoria</span></div>
                <div class="house-icons">
                <span class="number"><span class="houseBeds_txt">4</span></span>
                    <img class="icon" src="images/bed.png" width="45" height="38"/>
                    <span class="number"><span class="houseBaths_txt">3</span></span>
                    <img class="icon" src="images/bath.png" width="45" height="38"/>
                    <span class="number"><span class="houseCars_txt">2</span></span>
                    <img class="icon last" src="images/car.png" width="45" height="38"/>
                    <div class="clear"></div>
                </div>
                <div class="floorplan-div">
                    <img class="floorplan-img" src="images/astoria_plan.gif"/>
                </div>
            </div>
            
        </div><!--wrapper-->
			
	</body>
	
</html>
