<!DOCTYPE html>
<html>

	<head>
		<title>Simonds Homes Touchscreen</title>
		<meta name = "viewport" content ="width=device-width, minimum-scale=1, maximum-scale=1">
		
		<!-- META -->
		<meta charset = "utf-8">
		
		<!-- CSS -->
		<link rel = "stylesheet" href = "css/slide-default.css" />
		<link rel = "stylesheet" media = "screen" href = "css/slide-common.css" />
		<link rel = "stylesheet" href = "css/styles.css" />
        
		<!-- JS -->
		<script src = "js/jquery-1.8.2.min.js"></script>
		<script src = "js/jquery.easing-1.3.js"></script>
        <script src = "js/jquery.mobile-events.min.js"></script>
		
		<!-- iosSlider plugin -->
		<script src = "js/jquery.iosslider.js"></script>
		
		<script type="text/javascript">
		
			//for main nav
			var page = "floorplan";
		
			//0 = House name
			//1 = Storeys
			//2 = Beds
			//3 = Baths
			//4 = Cars
			//5 = Width
			//6 = Depth
			//7 = SQM
			//8 = Plan image
			
			var houses = [
				['Astoria', 2, 3, 2, 2, 14, 20, 200, 'astoria.jpg'],
				['Avalon', 2, 4, 2, 2, 14, 20, 200, 'avalon.jpg'],
				['Bolton', 2, 4, 2, 2, 14, 20, 200, 'bolton.jpg']
			];

			$(document).ready(function() {
				
				$('.iosSlider').iosSlider({
	/*				autoSlide:true,
					autoSlideTimer:10000,
					autoSlideTransTimer:3000,*/
					snapToChildren: true,
					desktopClickDrag: true,
					infiniteSlider: true,
					snapSlideCenter: true,
					onSlideChange: slideChange,
					elasticPullResistance:0.3,
					frictionCoefficient:0.3,
					snapFrictionCoefficient:0.95,
					elasticFrictionCoefficient:0.8
				});
				
			});
			
			function slideChange(args) {
			
				try {
					//console.log('changed: ' + (args.currentSlideNumber - 1));
				} catch(err) {
				}
								
				var slideID = args.currentSlideNumber - 1;
				$('.houseName_txt').text(houses[slideID][0]);
				$('.houseBeds_txt').text(houses[slideID][2]);
				$('.houseBaths_txt').text(houses[slideID][3]);
				$('.houseCars_txt').text(houses[slideID][4]);
				$(".floorplan-img").attr('src',"images/"+houses[slideID][8]);
			}
			
		</script>
		
		
		
	</head>
	
	<body>
    
    	<div id="nav-left-div"></div>
			<script>
                $( "#nav-left-div" ).load( "includes/nav-left.html" );
            </script>
            
    	<div class="wrapper">

            <div class = 'responsiveHeight'>
                <div class = 'inner'>	
                    <div class = 'iosSlider'>
                        <div class = 'slider'>
                            <div class = 'item item1'>
                                <img src = 'images/astoria_plan_big.jpg' />
                            </div>
                            <div class = 'item item2'>
                                <img src = 'images/avalon_plan_big.jpg' />
                            </div>
                            <div class = 'item item3'>
                                <img src = 'images/bolton_plan_big.jpg' />
                            </div>
                        </div>
                    </div>
                </div>	
            </div><!-- house images -->
            
            <div id="include-div"></div>
			<script>
                $( "#include-div" ).load( "includes/include-in-wrapper.html" );
            </script>
            
        </div><!--wrapper-->
			
	</body>
	
</html>
