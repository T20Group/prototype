<!DOCTYPE html>
<html>
  <head>
    <title>SpriteSpin</title>
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="spritespin.js"></script>
    <style type="text/css">
	    html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
    </style>
  </head>
  <body>
    <div class="spritespin"></div>
    <script type="text/javascript">
      $('.spritespin').spritespin({
        source: SpriteSpin.sourceArray('images/rad_zoom_{frame}.jpg', { frame: [1,34], digits: 3 }),
        width: 480 * 2,
        height: 327 * 2,
        sense: -1,
        renderer: 'image',
        animate: 0
      });
    </script>
    
    <a style="padding:10px; position:fixed; bottom:5px; left:5px; color:white; background-color:rgba(0,0,0,.5);" href="../index.html">back</a>
    
  </body>
</html>
