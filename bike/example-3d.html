<!DOCTYPE html>
<html>
  <head>
    <title>SpriteSpin</title>
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="spritespin.js"></script>
  </head>
  <body>
    <div class="spritespin"></div>
    <script type="text/javascript">
      $('.spritespin').spritespin({
        source: SpriteSpin.sourceArray('images/3d/sample-{lane}-{frame}.jpg', { lane: [0,11], frame: [0,23], digits: 2}) ,
        width: 1000,
        height: 562.5,
        frames: 24,
        lanes: 12,
        sense: 1,
        senseLane: -2,
        renderer: 'canvas',
        animate: 0
      });
    </script>
    
    <a style="padding:10px; position:fixed; bottom:5px; left:5px; color:white; background-color:rgba(0,0,0,.5);" href="../index.html">back</a>
    
  </body>
</html>
